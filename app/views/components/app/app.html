<style type="text/css">

.spinner {
    width: 80px;
    height: 80px;
    position: relative;
    margin: 0 auto 80px auto;
}

.double-bounce1, .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;
    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
}

.double-bounce2 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
}

    @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bounce {
        0%, 100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
        } 50% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
        }
    }

    .spinner2 {
        margin: 100px auto 0;
        width: 70px;
        text-align: center;
    }

    .spinner2 > div {
        width: 18px;
        height: 18px;
        background-color: #fff;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner2 .bounce1 {
        background-color: #fff;
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }

    .spinner2 .bounce2 {
        background-color: #fff;
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }

    @-webkit-keyframes sk-bouncedelay {
        0%, 80%, 100% { -webkit-transform: scale(0) }
        40% { -webkit-transform: scale(1.0) }
    }

    @keyframes sk-bouncedelay {
        0%, 80%, 100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 40% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
        }
    }
    html {
        height: 100%;
        background-color: #7f8c8d;
    }

    body {

        min-height: 100%;
        background-color: #7f8c8d;
    }

    .title {
        font-size: 3em;
        color: #FFF;
        text-align: center;
    }

    .outer {
        position: absolute;
        height: 100%;
        width: 100%;
    }

    .inner {
        position: relative;
        transform: translateY(-50%);
        top: 50%;
    }

    .pin-input {
        margin: 40px auto;
        width: 300px;
        display: block;
        font-size: 20px;
        text-align: center;
        padding: 5px 0;
        border-radius: 5px;
        border:none;
    }

    .btn-link {
        margin: 20px auto;
        width: 300px;
        display: block;
        background: #a5aeaf;
        color: #fff;
        padding: 15px 30px;
        font-size: 30px;
        border-radius: 5px;
        border:none !important;
    }

    .btn-link:hover, .btn-link:visited, .btn-link:focus {
        background: #98a3a3;
        color: #fff;
        text-decoration: none;
    }

    .form-outer {
        margin: 2.5em 20vw;
    }

    .simplebox {
        outline: none !important;
        -webkit-box-shadow: none !important;
        -moz-box-shadow: none !important;
        box-shadow: none !important;
    }

    .tick {
        font-size:300px;
        color:green;
        width:100%;
        text-align:center
    }

    .alert-danger-flat {
        color: #fff;
        background: #d76860;
        border: none;
        border-radius: 0;
    }

    .f-align {
        vertical-align: middle;
    }

    .f-space {
      margin-left: 1em;
    }

    .center-text {
        color: #fff;
        font-size: 18px;
        text-align: center;
    }

    .camera-modal {
        position: fixed;
        width: 600px;
        height: 600px;
        left: calc((100% - 600px) / 2);
        top: calc((100% - 600px) / 2);
        z-index:1;
        background-color: white;
        border-radius: 5px;
    }

    .camera {
        margin: 0 auto;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }

    .close {
        font-size: 25px;
        right: 5px;

    }
</style>

<div class="outer">
    <div class="inner">
        <div ng-show="currStatus == 0">
            <div class="title">Link the Key Dock to your PC</div>
            <form ng-submit="sendPin()" class="form-outer">
                <div ng-show="warning" class="alert alert-danger-flat">
                    <span class="fa fa-warning fa-2x f-align"></span>
                    <span class="f-align f-space"> {{ warningMessage }}</span></div>
                <input type="text" name="pincode" class="simplebox pin-input" placeholder="Device Pin: 00000000" ng-model="pincode"></input>
                <button type="submit" class="btn btn-link simplebox">Link the device</button>
                <div class="center-text">OR</div>
                <button type="button" class="btn btn-link simplebox" ng-click="openCamera()">Link with QR-Code</button>
            </form>
        </div>
        <div ng-show="currStatus == 1">
          <div class="spinner2">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <div class="title">Please wait. We're connecting to your device.</div>
        </div>
        <div ng-show="currStatus == 2">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <div class="title">Please press the sync button on the device.</div>
        </div>
        <div ng-show="currStatus == 3">
            <div class="title">Success! Your device is now connected.</div>
        </div>

        <div ng-show="qrRead" class="camera-modal">
            <div class="close" ng-click="closeCamera()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div id="reader" class="camera" style="width: 500px; height: 500px"></div>
        </div>
