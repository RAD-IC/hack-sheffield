<style>
  .spinner {
    width: 80px;
    height: 80px;
    position: relative;
    margin: 100px auto;
  }
  
  .double-bounce1, .double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #333;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;
    
    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
  }
  
  .double-bounce2 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
  }
  
  @-webkit-keyframes sk-bounce {
    0%, 100% { -webkit-transform: scale(0.0) }
    50% { -webkit-transform: scale(1.0) }
  }
  
  @keyframes sk-bounce {
    0%, 100% { 
      transform: scale(0.0);
      -webkit-transform: scale(0.0);
    } 50% { 
      transform: scale(1.0);
      -webkit-transform: scale(1.0);
    }
  }
</style>

<div style="width:100%">
  <div ng-show="!sentData">
    <h1 style="text-align: center">Link the Key Dock to your PC</h1>
    <div ng-if="warning" style="background-color:#f2dede;color:#a94442;border-color:#ebcccc;
                                min-height: 30px; border: 1px solid; border-radius: 5px; width: 70%; margin:10px auto; padding: 10px;
                                text-align: center">{{ warningMessage }}</div>
    <input type="text" name="pincode" style="margin:0 auto; display: block" placeholder="Enter the device pin" ng-model="pincode"></input>
    <br>
    <button class="btn" style="margin: 0 auto; display: block" ng-click="sendPin()">Link the device!</button>
  </div>
  <div ng-show="sentData" style="position: relative">
    <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
    <h2 style="text-align:center">Please wait. We're connecting to your device.</h2>
  </div>
</div>
